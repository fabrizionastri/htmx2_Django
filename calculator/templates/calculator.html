<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Tax Calculator</title>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
  </head>
  <body>
    <h1>Tax Calculator</h1>

    <form>
      <label for="price_excl_tax">Price Excluding Tax:</label>
      <input
        type="number"
        id="price_excl_tax"
        name="price_excl_tax"
        step="0.01"
        required
        hx-get="http://127.0.0.1:8000/calculator/calculate/"
        hx-trigger="input from:#tax_rate"
        hx-target="#price_incl_tax"
        hx-params="serialize" />
      <br /><br />

      <label for="tax_rate">Tax Rate (%):</label>
      <input
        type="number"
        id="tax_rate"
        name="tax_rate"
        step="0.01"
        required
        hx-get="http://127.0.0.1:8000/calculator/calculate/"
        hx-trigger="input from:#price_excl_tax"
        hx-target="#price_incl_tax"
        hx-params="serialize" />
      <br /><br />

      <label for="price_incl_tax">Price Including Tax:</label>
      <input type="text" id="price_incl_tax" readonly />
    </form>
  </body>
</html>
